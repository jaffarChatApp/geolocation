<div class="loginContainer">
	<div class="loginInnerArea">
		<div class="loginArea">
			<md-card>
				<md-card-content layout="row" layout-align="space-between">
					<div class="loginFormArea">
						<h2>Login Here</h2>
						<div>City: <b data-ng-bind="myCoordinates.city"></b></div>
						<div>Country: <b data-ng-bind="myCoordinates.country_name"></b></div>
						<form name="loginForm" data-ng-submit="loginSubmit($event)">
							<div class="inputArea">
								<md-input-container class="md-block">
									<label>Username</label>
									<input type="text" ng-model="login.userName">
								</md-input-container>
							</div>
							<div class="inputArea">
								<md-input-container class="md-block">
									<label>Password</label>
									<input type="password" ng-model="login.password">
								</md-input-container>
							</div>

							<md-card-actions layout="column">
								<md-button type="submit" class="md-raised md-primary" aria-label="Login">
									Login
								</md-button>

							</md-card-actions>
						</form>
					</div>
				</md-card-content>
			</md-card>
		</div>
	</div>
</div>
